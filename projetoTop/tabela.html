<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela - Aula 3</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <h1>Tabelas - Aula Lorena</h1>
    <table>
        <tr><!--Linha-->
            <th>Nome</th><!--Aqui vamos criar um cabeçalho-->
            <th>Idade</th>
            <th>Pontuação</th>
        </tr>
        <caption>Aula Lorena</caption>
        <tr><!--Aqui tem a minha primeira linha-->
            <td>First Name</td><!--Tem uma celula aqui-->
            <td>Years Old</td>
            <td>9.0</td>
        </tr>

        <tr><!--Aqui temos outro linha-->
            <td>Temos uma celula aqui</td><!--Temos uma celula aqui-->
            <td>Temos uma celula aqui</td>
            <td>Temos outra aqui</td>
        </tr>
        <tr>
            <td>Temos outra aqui</td>
            <td>Temos outra aqui</td>
            <td>Temos outra aqui</td>
        </tr>
    </table>
</body>

</html>
